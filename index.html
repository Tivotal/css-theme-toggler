<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Theme Toggler</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <input type="checkbox" id="theme" />

    <div class="container">
      <div class="wrapper">
        <div class="menu">
          <span class="time">19:15</span>
          <div class="icons">
            <span class="network"></span>
            <span class="battery"></span>
          </div>
        </div>

        <div class="content">
          <div class="circle">
            <span></span>
          </div>

          <div class="switch">
            <label for="theme" class="light">Light</label>
            <label for="theme" class="dark">Dark</label>
            <span class="toggle"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
